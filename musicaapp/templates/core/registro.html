<script>
    document.getElementById('cpfInput').addEventListener('input', function(e) {
      var input = e.target.value.replace(/\D/g, ''); // Remove tudo o que não é dígito
      var formatted = input;
    
      // Aplica a formatação ###.###.###-##
      if (input.length > 9) {
        formatted = `${input.substring(0, 3)}.${input.substring(3, 6)}.${input.substring(6, 9)}-${input.substring(9, 11)}`;
      } else if (input.length > 6) {
        formatted = `${input.substring(0, 3)}.${input.substring(3, 6)}.${input.substring(6, 9)}`;
      } else if (input.length > 3) {
        formatted = `${input.substring(0, 3)}.${input.substring(3, 6)}`;
      } else {
        formatted = input;
      }
    
      e.target.value = formatted; // Atualiza o campo com o valor formatado
    });
    </script>
